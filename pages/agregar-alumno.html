      <h2>Agregar alumnos</h2>
      <div class="row">
        <!-- <div class="col-md-4">
          <input type="text" class="form-control" placeholder="Ingrese su nombre" aria-label="Nombre">
        </div> -->
        <div class="col-sm-4">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="nombre" placeholder="Ingrese su nombre" value="" required>
            <div class="invalid-feedback">
              Nombre no valido.
            </div>
          </div>
          <div class="col-sm-4">
            <label for="apellido" class="form-label">Apellido</label>
            <input type="text" class="form-control" id="apellido" placeholder="Ingrese su apellido" value="" required>
            <div class="invalid-feedback">
              Apellido no valido.
            </div>
          </div>
          <div class="col-sm-4">
            <label for="dni" class="form-label">DNI</label>
            <input type="text" class="form-control" id="dni" placeholder="Ingrese su DNI" value="" required>
            <div class="invalid-feedback">
              DNI no valido.
            </div>
          </div>
      </div>
      <br>
      <div class="row">
        <div class="col-md-4">
        <label for="estado_civil" class="form-label">Estado civil</label>
          <select class="form-select" aria-label="Default select example">
            <option selected>Seleccionar...</option>
            <option value="1">Soltero</option>
            <option value="2">Casado</option>
            <option value="3">Divorciado</option>
          </select>
        </div>
        <div class="col-sm-4">
            <label for="fecha_nacimiento" class="form-label">Fecha de nacimiento</label>
            <input type="text" class="form-control" id="dni" placeholder="Ingrese su fecha de nacimiento" value="" required>
            <div class="invalid-feedback">
              DNI no valido.
            </div>
          </div>
        <div class="col-md-4">
            <label for="sexo" class="form-label">Sexo</label>
            <select class="form-select" aria-label="Default select example">
                <option selected>Seleccionar...</option>
                <option value="1">Masculino</option>
                <option value="1">Femenino</option>
            </select>
        </div>
      </div>
      <br>
      <h4>Domicilio</h4>
      <div class="row">
        <div class="col-md-6">
            <label for="provincia" class="form-label">Provincia</label>
            <select class="form-select" aria-label="Default select example">
                <option selected>Seleccionar...</option>
                <option value="1">Buenos Aires</option>
                <option value="2">Catamarca</option>
                <option value="3">Chaco</option>
                <option value="4">Chubut</option>
                <option value="5">Cordoba</option>
                <option value="6">Corrientes</option>
                <option value="7">Entre Rios</option>
                <option value="8">Formosa</option>
                <option value="9">Jujuy</option>
                <option value="10">La Pampa</option>
                <option value="11">La Rioja</option>
                <option value="12">Mendoza</option>
                <option value="13">Misiones</option>
                <option value="14">Neuquen</option>
                <option value="15">Rio Negro</option>
                <option value="16">Salta</option>
                <option value="17">San Juan</option>
                <option value="18">San Luis</option>
                <option value="19">Santa Cruz</option>
                <option value="20">Santiago del Estero</option>
                <option value="21">Tierra del Fuego</option>
                <option value="22">Tucuman</option>
              </select>
        </div>
        <div class="col-md-6">
            <label for="sexo" class="form-label">Ciudad</label>
          <input type="text" class="form-control" placeholder="Ingrese su ciudad" aria-label="Ciudad">
        </div>
      </div>
      <br>
      <div class="row">
        <div class="col-md-4">
            <label for="calle" class="form-label">Calle</label>
          <input type="text" class="form-control" placeholder="Ingrese calle" aria-label="Calle">
        </div>
