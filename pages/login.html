  <body class="text-center">
    
<main class="form-signin w-100 m-auto"> 
  <form method="post" action="dashboard.html">
    <img class="mb-4" src="../assets/logo.png" alt="" width="50%">
    <h1 class="h3 mb-3 fw-normal">Ingresar Usuario</h1>

    <div class="form-floating">
      <input type="email" class="form-control"  required="required" id="floatingInput" placeholder="nombre@ejemplo.com">
      <label for="floatingInput">Email</label>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control" required="required" id="floatingPassword" placeholder="contraseña">
      <label for="floatingPassword">Contraseña</label>
    </div>

    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> Recordar usuario
      </label>
    </div>
    <button class="w-100 btn btn-lg btn-primary" type="submit" href="dashboard.html">Ingresar</button>

    <div class="checkbox mb-3">
      <label>
         ¿No tenes usuario? <a href="signin.html">Registrate</a>
      </label>
    </div>
    
  </form>
</main>
